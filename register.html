<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Youngtec Computers Academy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8fb;
      color: #333;
    }

    header {
      background: navy;
      padding: 15px;
      text-align: center;
    }

    header img {
      height: 50px;
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e6c200;
    }

    footer {
      margin-top: 50px;
      background: navy;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Youngtec Computers Academy Logo">
  </header>

  <div class="form-container">
    <h1>Student Registration</h1>
    <form action="https://formspree.io/f/xzzvqdrn" method="POST">
      <!-- Redirect to success.html after submission -->
      <input type="hidden" name="_redirect" value="success.html">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="">-- Choose a Course --</option>
        <option value="Computer Literacy">Computer Literacy</option>
        <option value="Graphics Design">Graphics Design</option>
        <option value="Web Design">Web Design</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Python Programming Essentials">Python Programming Essentials</option>
      </select>

      <label for="message">Additional Information</label>
      <textarea id="message" name="message" rows="4"></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </div>

  <footer>
    <p>&copy; 1998-2025 Youngtec Computers Academy. All Rights Reserved.</p>
  </footer>

</body>
</html>
